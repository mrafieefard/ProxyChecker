version: "3.8"

services:
  proxy-checker:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Set your actual values in a .env file or replace with real values
      - API_ID=${API_ID:-12345}
      - API_HASH=${API_HASH:-your_api_hash_here}
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_here}
    volumes:
      # Optional: Mount a volume to persist session files
      - ./sessions:/app/sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
